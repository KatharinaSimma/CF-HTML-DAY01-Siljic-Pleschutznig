<!DOCTYPE html>
<html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Kufam:wght@600&display=swap');
</style>
<head>
	<title>Contact Form</title>
</head>
<body>
	<h1 align="center">Contact us via this form</h1>
		<table>
			
			<tbody>
				<tr>
					<td>
						<label for="firstname">First Name</label><br>
						<input type="text" id="firstname" placeholder="First name">
					</td>

					<td></td>

					<td width="10em;">
						<label for="lastname">Last Name</label><br>
						<input type="text" id="lastname" placeholder="Last name">
					</td>

				</tr>
			</tbody>

		</table>
		

		<div id="regarding">
			<h2>This regards:</h2>
			<label for="private">
				<input id="private" value="private" type="radio" name="regarding">Private context
			</label>

			<label for="business">
				<input id="business" value="business" type="radio" name="regarding">Business context
			</label>
		</div>

	<br>
    Extra Infos: <br>
    <textarea  name="message" rows ="10" cols= "30">Lorem ipsum default text.
    </textarea >
    <br>
    <br>
    <input  type="submit"  value="contact us">

<body>		
</html>
